<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
</head>
<body>
    <form action="login" method="post">
        {%csrf_token%}

        <input type="text" name="username" placeholder="username"><br>
        <input type="password" name="password" placeholder="password"><br>
        <input type="submit">
    </form>
    <div>
        {%for message in message%}
        <h3>{{messages}}</h3>
        {%endfor%}
    </div>
</body>
</html>
